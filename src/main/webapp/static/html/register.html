<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>注册用户</title>
    <link href="../login/css/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="../login/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="../login/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="../login/css/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class='login'>
    <div class='login_title' style="text-align: center">
        <span style="font-size: 20px">注册</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='../login/img/user_icon_copy.png'>
            </div>
            <input id="name" placeholder='用户名' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='../login/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='../login/img/lock_icon_copy.png'>
            </div>
            <input id="password" placeholder='密码' maxlength="16" type='text' autocomplete="off">
            <div class='validation'>
                <img alt="" src='../login/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>
        <div class='login_fields__submit' style="text-align: center">
            <input type='button' value='注册' onclick="registerUser()">
        </div>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p style="text-align: center">Welcome to YoonaDaSystem</p>
    </div>
</div>
<div class="OverWindows"></div>
<link href="../login/layui/css/layui.css" rel="stylesheet" type="text/css" />
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../login/js/jquery-ui.min.js"></script>
<script type="text/javascript" src='../login/js/stopExecutionOnTimeout.js?t=1'></script>
<script src="../login/layui/layui.js" type="text/javascript"></script>
<script src="../login/js/Particleground.js" type="text/javascript"></script>
<script src="../login/js/Treatment.js" type="text/javascript"></script>
<script src="../login/js/jquery.mockjax.js" type="text/javascript"></script>
<script src="../js/login.js"></script>
<script src="../js/axios.min.js"></script>
<script type="text/javascript">
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });
    $('input[name="pwd"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({ 'opacity': '1' }, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({ 'opacity': '.5' }, 200);
    });
    $('input[name="login"],input[name="pwd"]').keyup(function () {
        var Len = $(this).val().length;
        if (!$(this).val() == '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
</script>
<script src="../js/register.js"></script>
</body>
</html>
